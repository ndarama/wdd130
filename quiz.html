<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDARAMA Mark | WDD 130</title>
    <meta name="description" content="NDARAMA Mark profile page for WDD 130 course, showcasing a passion for editorial cartoons and pursuit of software development at BYU.">
    <meta name="author" content="NDARAMA Mark">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <form>
        <h1>Basic HTML and CSS Quiz</h1>
        
        <div>
            <label for="q1"><strong>1.</strong> What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        
        <div>
            <label for="q2"><strong>2.</strong> How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2"></textarea>
        </div>
        
        <div>
            <label for="q3"><strong>3.</strong> Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="1">/* comment */</option>
                <option value="2">// comment</option>
                <option value="3">--comment--</option>
            </select>
        </div>
        
        <div>
            <label for="q4"><strong>4.</strong> What is the bottom margin given this declaration?</label>
            <pre>margin: 10px 5px 15px;</pre>
            <input type="number" id="q4" name="q4">
        </div>
        
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
